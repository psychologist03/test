<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Тест на одиночество AU</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 10px auto;
    background: #f8f9fa;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 { text-align: center; font-size: 1.4em; }
  .question {
    margin-bottom: 12px;
    background: white;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
  }
  #text { text-align: center; font-size: 0.95em; }
  label { display: block; margin: 5px 0; font-size: 0.9em; }
  button {
    display: block;
    margin: 20px auto;
    padding: 12px 30px;
    font-size: 1em;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    max-width: 300px;
  }
  button:hover { background-color: #0056b3; }
  #result {
    display: none;
    background: #e9ecef;
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
  }
  .info-block { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
  .info-block div { flex: 1 1 100%; }
  .info-block label { font-weight: bold; display: block; margin-bottom: 5px; }
  .info-block input { width: 95%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-size: 1em; }

  @media (max-width: 600px) {
    body { padding: 10px; box-shadow: none; }
    h2 { font-size: 1.2em; }
    button { font-size: 0.95em; padding: 10px 15px; }
    label, #text { font-size: 0.9em; }
  }
</style>
</head>
<body>

<h2>Тест на одиночество AU</h2>
<p id="text">
Пожалуйста, ответьте на все вопросы честно.<br>
Отметьте, насколько часто вы ощущали это за последний месяц.
</p>

<div class="info-block">
  <div>
    <label for="group">Группа:</label>
    <input type="text" id="group" placeholder="Укажите свою группу" required>
  </div>
  <div>
    <label for="fio">ФИО:</label>
    <input type="text" id="fio" placeholder="Введите ФИО" required>
  </div>
</div>

<form id="quizForm">
  <div id="questions"></div>
  <button type="button" onclick="calculateResult()">Отправить результат</button>
</form>

<div id="result"></div>

<script>
const questions = [
  "Я несчастлив, занимаясь многими делами в одиночку",
  "Мне не с кем поговорить",
  "Для меня невыносимо быть одиноким",
  "Мне не хватает общения",
  "Я чувствую, будто никто не понимает меня",
  "Я жду, что кто-то позвонит или напишет",
  "Нет никого, к кому я могу обратиться",
  "Я сейчас не близок ни с кем",
  "Те, кто меня окружает, не разделяют мои интересы",
  "Я чувствую себя покинутым",
  "Мне трудно общаться с окружающими",
  "Я чувствую себя совершенно одиноким",
  "Мои социальные отношения поверхностны",
  "Я страдаю от отсутствия компании",
  "Никто не знает меня по-настоящему",
  "Я чувствую себя изолированным",
  "Я несчастен из-за отверженности",
  "Мне трудно заводить друзей",
  "Я чувствую себя исключенным",
  "Люди вокруг меня, но не со мной"
];

const answerOptions = [
  "Никогда (0)",
  "Редко (1)",
  "Иногда (2)",
  "Часто (3)"
];

window.onload = function() {
  const container = document.getElementById("questions");
  questions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<strong>${i+1}. ${q}</strong>`;
    answerOptions.forEach((opt, idx) => {
      div.innerHTML += `
        <label>
          <input type="radio" name="q${i}" value="${idx}" required> ${opt}
        </label>`;
    });
    container.appendChild(div);
  });
};

function interpret(score) {
  if (score >= 40) return "Высокий уровень одиночества";
  if (score >= 20) return "Средний уровень одиночества";
  return "Низкий уровень одиночества";
}

async function calculateResult() {
  const group = document.getElementById("group").value.trim();
  const fio = document.getElementById("fio").value.trim();

  let total = 0;
  let answers = [];

  for (let i = 0; i < questions.length; i++) {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if (!selected) {
      alert("Пожалуйста, ответьте на все вопросы!");
      return;
    }
    const val = parseInt(selected.value);
    total += val;
    answers.push(val);
  }

  const percent = Math.round((total / (questions.length * 3)) * 100);
  const textInterpret = interpret(total);

  // Показываем результат
  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";
  resultDiv.innerHTML = `
    <h3>Результат</h3>
    <b>ФИО:</b> ${fio}<br>
    <b>Группа:</b> ${group}<br>
    <b>Баллы:</b> ${total} / 60<br>
    <b>Процент:</b> ${percent}%<br>
    <b>Интерпретация:</b> ${textInterpret}
  `;

  const data = { fio, group, totalScore: total, percent, answers };

  await sendToGoogleSheets(data);

  // Очищаем форму
  document.getElementById("quizForm").reset();
}

async function sendToGoogleSheets(data) {
  const scriptURL = "https://script.google.com/macros/s/AKfycbxWqyacDo1L7LJs_4h9sXyHxhbFQaqYRtxDyaK_lDusnO6-XDyeb1QagBqlfV67_y-Xqw/exec"; // вставь сюда ссылку веб-приложения
  try {
    await fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
  } catch (error) {
    alert("Ошибка при отправке данных: " + error.message);
  }
}
</script>

</body>
</html>
